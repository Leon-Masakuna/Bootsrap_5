<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap_5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="bg-light">
        <div class="container">
          <div class="bg-secondary py-4"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="my-5">
        <div class="container">
          <div class="row gy-4 gy-md-0">
            <div class="col-12 col-md-6">
              <h1>
                Je suis Léon Mfeng, Analyste Concepteur et Développeur FullStack
              </h1>
              <h2>Bienvenue dans mon univers créatif</h2>
              <button>Mon expertise web</button>
            </div>
            <div class="col-12 col-md-6">
              <img src="./images/2-01.png" alt="Léon Mfeng" class="w-100" />
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        <div class="container">
          <h2>Mon expertise</h2>
          <h3>Développement web et design</h3>
          <!-- Developpement -->
          <div class="row gy-4 mt-5">
            <div class="col-12 col-md-7">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-12 offset-md-1 col-md-4">
              <img
                src="./images/code.jpg"
                alt="écran montrant du code php"
                width="100%"
              />
            </div>
          </div>

          <!-- Design -->
          <div class="row gy-4 mt-5">
            <div class="col-12 col-md-4">
              <img
                src="./images/programming.jpg"
                alt="écran montrant des designs"
                width="100%"
              />
            </div>
            <div class="col-12 offset-md-1 col-md-7">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-5">
        <div class="container">
          <h2>Mon portfolio</h2>
          <h3>Projets perso et pro</h3>
          <div class="row gy-4 mt-4">
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        <div class="container">
          <h2>Un projet de création web ?</h2>
          <h3>Allons en discuter autour d'un café</h3>

          <div class="row gy-4 mt-5">
            <div class="col-12 col-md-5">
              <img
                src="./images/cofee.jpg"
                alt="Image d'une tasse de café"
                width="100%"
              />
            </div>
            <div class="col-12 offset-md-1 col-md-6">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="border-top">
      <div class="container py-5">
        <div class="row gy-4">
          <div class="col-12 col-md-4">
            <div class="bg-secondary py-5"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="bg-secondary py-5"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="bg-secondary py-5"></div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
